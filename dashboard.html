<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RateEngine - Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="app-header">
        <nav class="navbar">
            <div class="navbar-left-section">
                <img src="https://expressfreight.com/wp-content/themes/efm-veribo/assets/img/logo.svg" alt="Express Freight Management Logo">
                <h2 id="app-nav-title"></h2>
            </div>
            <ul class="navbar-links">
                <li><a href="dashboard.html">Dashboard</a></li>
                <li><a href="index.html">New Quote</a></li>
                <li><a href="dashboard.html">My Quotes</a></li>
            </ul>
            <button id="nav-logout-btn" class="btn-remove" style="padding: 8px 12px;">Logout</button>
        </nav>
    </header>

    <div class="container">
        <h1>My Saved Quotes</h1>
        <div id="quotes-loading-spinner" class="spinner-container" style="display: none;">
            <div class="spinner"></div>
        </div>
        <div id="quotes-list-container">
            </div>
        <p id="no-quotes-message" style="display: none; text-align: center; padding: 2em;">You have not saved any quotes yet.</p>
    </div>

    <script type="module" src="dashboard.js"></script>
</body>
</html>
