<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RateEngine - Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="app-header">
        <nav class="navbar">
            <div class="navbar-left-section">
                <img src="https://expressfreight.com/wp-content/themes/efm-veribo/assets/img/logo.svg" alt="Express Freight Management Logo">
                <h2 id="app-nav-title"></h2>
            </div>
            <ul class="navbar-links">
                <li><a href="dashboard.html">Dashboard</a></li>
                <li><a href="index.html">New Quote</a></li>
                <li><a href="dashboard.html">My Quotes</a></li>
            </ul>
            <button id="nav-logout-btn" class="btn-remove">Logout</button>
        </nav>
    </header>

    <div class="container">
        <div class="dashboard-header">
            <h1>My Saved Quotes</h1>
            <div class="dashboard-controls">
                <input type="text" id="search-input" placeholder="Search by route or ID...">
            </div>
        </div>
        
        <div id="quotes-loading-spinner" class="spinner-container" style="display: none;">
            <div class="spinner"></div>
        </div>
        
        <div class="table-container">
            <table class="quotes-table">
                <thead>
                    <tr>
                        <th>Quote ID</th>
                        <th>Date</th>
                        <th>Route</th>
                        <th>Chargeable Wt.</th>
                        <th>Grand Total (PGK)</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="quotes-list-container">
                    <!-- Quotes will be dynamically inserted here by dashboard.js -->
                </tbody>
            </table>
        </div>

        <p id="no-quotes-message" style="display: none; text-align: center; padding: 2em;">You have not saved any quotes yet.</p>
    </div>

    <!-- The Modal for Viewing Quote Details -->
    <div id="quote-modal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Quote Details</h2>
                <span class="modal-close-btn">&times;</span>
            </div>
            <div class="modal-body" id="modal-quote-details">
                <!-- Detailed quote breakdown will be injected here -->
            </div>
        </div>
    </div>


    <script type="module" src="dashboard.js"></script>
</body>
</html>
