<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EFM - Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" style="max-width: 500px; margin-top: 5em;">
        <div class="header">
            <h1>Rate Management System</h1>
        </div>
<div class="form-group">
<label for="email">Email</label>
<input type="email" id="email" placeholder="Enter your email">
</div>
<div class="form-group">
<label for="password">Password</label>
<input type="password" id="password" placeholder="Enter your password">
</div>
<div class="action-buttons">
<button id="login-btn" class="btn-generate">Login</button>
</div>
<p id="error-message" style="color:var(--danger-color); margin-top: 1em;"></p>
</div>

    <script type="module" src="auth.js"></script>
</body>
</html>
